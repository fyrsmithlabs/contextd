version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:v1.8.3
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - integration

  # Integration test runner - ReasoningBank
  test-reasoningbank:
    build:
      context: .
      dockerfile: Dockerfile.integration
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
      - VECTOR_STORE=qdrant
      - GO_TEST_FLAGS=-v -race
    volumes:
      - .:/workspace
      - go-cache:/go/pkg/mod
    working_dir: /workspace
    command: >
      sh -c "
        echo 'ðŸ§  Running ReasoningBank integration tests...' &&
        go test ./test/integration -run TestReasoningBank -v -race -timeout 10m
      "
    networks:
      - integration
    profiles:
      - reasoningbank

