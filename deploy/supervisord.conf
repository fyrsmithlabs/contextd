[supervisord]
nodaemon=true
logfile=/data/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:qdrant]
command=/usr/local/bin/qdrant
directory=/data/qdrant
autostart=true
autorestart=true
priority=10
stdout_logfile=/data/logs/qdrant.log
stderr_logfile=/data/logs/qdrant.err
environment=QDRANT__STORAGE__STORAGE_PATH="/data/qdrant/storage"

[program:contextd]
command=/usr/local/bin/contextd
autostart=true
autorestart=true
priority=20
startsecs=5
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
