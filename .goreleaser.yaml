# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: contextd

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  # CGO builds for Linux/macOS (with ONNX runtime)
  - id: contextd
    main: ./cmd/contextd
    binary: contextd
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  - id: ctxd
    main: ./cmd/ctxd
    binary: ctxd
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  # Pure Go builds for Windows (no CGO, uses remote embeddings)
  - id: contextd-windows
    main: ./cmd/contextd
    binary: contextd
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  - id: ctxd-windows
    main: ./cmd/ctxd
    binary: ctxd
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: contextd-archive
    ids:
      - contextd
      - ctxd
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*

  - id: contextd-windows-archive
    ids:
      - contextd-windows
      - ctxd-windows
    formats:
      - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^feat'
      order: 0
    - title: Bug Fixes
      regexp: '^fix'
      order: 1
    - title: Performance
      regexp: '^perf'
      order: 2
    - title: Others
      order: 999

brews:
  - name: contextd
    ids:
      - contextd-archive
    repository:
      owner: fyrsmithlabs
      name: contextd
    directory: Formula
    homepage: "https://github.com/fyrsmithlabs/contextd"
    description: "AI context and reasoning engine for Claude Code"
    license: "MIT"
    dependencies:
      - name: onnxruntime
    install: |
      bin.install "contextd"
      bin.install "ctxd"
    test: |
      system "#{bin}/contextd", "--help"
      system "#{bin}/ctxd", "--help"

chocolateys:
  - name: contextd
    ids:
      - contextd-windows-archive
    owners: fyrsmithlabs
    authors: fyrsmithlabs
    project_url: https://github.com/fyrsmithlabs/contextd
    license_url: https://github.com/fyrsmithlabs/contextd/blob/main/LICENSE
    require_license_acceptance: false
    project_source_url: https://github.com/fyrsmithlabs/contextd
    docs_url: https://github.com/fyrsmithlabs/contextd#readme
    bug_tracker_url: https://github.com/fyrsmithlabs/contextd/issues
    tags: "ai claude mcp context memory"
    summary: AI context and reasoning engine for Claude Code
    description: |
      ContextD provides cross-session memory and context management for AI agents.
      It helps AI coding assistants remember what works, learn from mistakes,
      and maintain context across sessions.
    release_notes: "https://github.com/fyrsmithlabs/contextd/releases/tag/v{{ .Version }}"
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"

release:
  github:
    owner: fyrsmithlabs
    name: contextd
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

announce:
  skip: true
