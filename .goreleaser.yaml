# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# Windows-only builds - Mac/Linux users should use Homebrew
version: 2

project_name: contextd

before:
  hooks:
    - go mod tidy

builds:
  # Pure Go builds for Windows (no CGO, uses remote embeddings)
  - id: contextd-windows
    main: ./cmd/contextd
    binary: contextd
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  - id: ctxd-windows
    main: ./cmd/ctxd
    binary: ctxd
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: contextd-windows-archive
    ids:
      - contextd-windows
      - ctxd-windows
    formats:
      - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^feat'
      order: 0
    - title: Bug Fixes
      regexp: '^fix'
      order: 1
    - title: Performance
      regexp: '^perf'
      order: 2
    - title: Others
      order: 999

brews:
  - name: contextd
    # Use source tarball, not binary archives
    url_template: "https://github.com/fyrsmithlabs/contextd/archive/refs/tags/v{{ .Version }}.tar.gz"
    download_strategy: CurlDownloadStrategy
    repository:
      owner: fyrsmithlabs
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/fyrsmithlabs/contextd"
    description: "AI context and reasoning engine for Claude Code"
    license: "AGPL-3.0"
    skip_upload: auto
    dependencies:
      - name: go
        type: build
      - name: onnxruntime
    custom_block: |
      head "https://github.com/fyrsmithlabs/contextd.git", branch: "main"
    install: |
      ENV["CGO_ENABLED"] = "1"
      ldflags = %W[
        -s -w
        -X main.version=#{version}
        -X main.commit=#{Utils.git_head}
        -X main.date=#{time.iso8601}
      ]
      system "go", "build", *std_go_args(ldflags:), "-o", bin/"contextd", "./cmd/contextd"
      system "go", "build", *std_go_args(ldflags:), "-o", bin/"ctxd", "./cmd/ctxd"
    test: |
      assert_match version.to_s, shell_output("#{bin}/contextd --version 2>&1", 1)
      assert_match version.to_s, shell_output("#{bin}/ctxd --version 2>&1", 1)

# Chocolatey disabled - requires choco CLI on runner
# chocolateys:
#   - name: contextd
#     ids:
#       - contextd-windows-archive
#     skip_publish: true

release:
  github:
    owner: fyrsmithlabs
    name: contextd
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
  footer: |
    ## Installation

    ### Windows
    Download the zip file and extract to a directory in your PATH.

    ### macOS / Linux
    Use Homebrew:
    ```bash
    brew tap fyrsmithlabs/contextd
    brew install contextd
    ```

announce:
  skip: true
