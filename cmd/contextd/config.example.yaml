# Contextd v3 Configuration Example
#
# This file documents all available configuration options for contextd v3.
# Configuration is loaded from environment variables (YAML support coming later).
#
# Copy this file and set environment variables as needed.

# Server Configuration
# --------------------
# SERVER_PORT: HTTP server port (default: 8080)
# SERVER_SHUTDOWN_TIMEOUT: Graceful shutdown timeout (default: 10s)

# Example:
# export SERVER_PORT=8080
# export SERVER_SHUTDOWN_TIMEOUT=10s

# Observability Configuration
# ----------------------------
# OTEL_ENABLE: Enable OpenTelemetry traces/metrics (default: true)
# OTEL_SERVICE_NAME: Service name for telemetry (default: contextd-v3)

# Example:
# export OTEL_ENABLE=true
# export OTEL_SERVICE_NAME=contextd-v3

# Production Example
# ------------------
# export SERVER_PORT=8080
# export SERVER_SHUTDOWN_TIMEOUT=30s
# export OTEL_ENABLE=true
# export OTEL_SERVICE_NAME=contextd-production

# Development Example
# -------------------
# export SERVER_PORT=3000
# export SERVER_SHUTDOWN_TIMEOUT=5s
# export OTEL_ENABLE=false
# export OTEL_SERVICE_NAME=contextd-dev
