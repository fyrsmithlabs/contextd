# Dependabot configuration for contextd
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "dahendel"
    assignees:
      - "dahendel"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    labels:
      - "dependencies"
      - "go"
    # Group minor and patch updates together to reduce noise
    groups:
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "dahendel"
    assignees:
      - "dahendel"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    # Group all action updates together
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker (if using docker-compose)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "dahendel"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
