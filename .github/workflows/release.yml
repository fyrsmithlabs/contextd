name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        env:
          GH_REF: ${{ github.ref }}
        run: echo "VERSION=${GH_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Determine if prerelease
        id: prerelease
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          if [[ "$VERSION" == *"-"* ]]; then
            echo "IS_PRERELEASE=true" >> "$GITHUB_OUTPUT"
            echo "LATEST_TAG=" >> "$GITHUB_OUTPUT"
          else
            echo "IS_PRERELEASE=false" >> "$GITHUB_OUTPUT"
            echo "LATEST_TAG=ghcr.io/fyrsmithlabs/contextd:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fyrsmithlabs/contextd:${{ steps.version.outputs.VERSION }}
            ${{ steps.prerelease.outputs.LATEST_TAG }}
          labels: |
            org.opencontainers.image.title=contextd
            org.opencontainers.image.description=AI context and reasoning engine for Claude Code
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=https://github.com/fyrsmithlabs/contextd
          cache-from: type=gha
          cache-to: type=gha,mode=max
