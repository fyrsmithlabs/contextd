# Release Workflow
# Builds Windows binaries using goreleaser on tag push
# Updates Homebrew tap automatically (separate job for source formula)
# Mac/Linux users: brew install fyrsmithlabs/tap/contextd

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release Windows Binaries
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    # Skip prereleases
    if: ${{ !contains(needs.release.outputs.version, 'rc') && !contains(needs.release.outputs.version, 'beta') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get SHA256
        id: info
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get SHA256 of source tarball
          SHA256=$(curl -sL "https://github.com/fyrsmithlabs/contextd/archive/refs/tags/v${VERSION}.tar.gz" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "SHA256: $SHA256"

      - name: Update formula
        run: |
          cat > Formula/contextd.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          class Contextd < Formula
            desc "AI context and reasoning engine for Claude Code"
            homepage "https://github.com/fyrsmithlabs/contextd"
            version "${{ steps.info.outputs.version }}"
            license "AGPL-3.0"

            url "https://github.com/fyrsmithlabs/contextd/archive/refs/tags/v${{ steps.info.outputs.version }}.tar.gz"
            sha256 "${{ steps.info.outputs.sha256 }}"

            depends_on "go" => :build
            depends_on "onnxruntime"

            def install
              ENV["CGO_ENABLED"] = "1"

              ldflags = %W[
                -s -w
                -X main.version=#{version}
              ]

              system "go", "build", *std_go_args(ldflags:), "-o", bin/"contextd", "./cmd/contextd"
              system "go", "build", *std_go_args(ldflags:), "-o", bin/"ctxd", "./cmd/ctxd"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/contextd --version")
              assert_match version.to_s, shell_output("#{bin}/ctxd --version")
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/contextd.rb
          git diff --staged --quiet || git commit -m "Update Homebrew formula to v${{ steps.info.outputs.version }}"
          git push
