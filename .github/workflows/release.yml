name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - runner: macos-13
            goos: darwin
            goarch: amd64
          - runner: macos-14
            goos: darwin
            goarch: arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.runner }}
    env:
      MATRIX_GOOS: ${{ matrix.goos }}
      MATRIX_GOARCH: ${{ matrix.goarch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install ONNX Runtime (Linux)
        if: matrix.goos == 'linux'
        env:
          ONNX_VERSION: "1.23.2"
        run: |
          if [ "$MATRIX_GOARCH" = "amd64" ]; then
            ONNX_ARCH="x64"
          else
            ONNX_ARCH="aarch64"
          fi
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${ONNX_VERSION}/onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}.tgz"
          tar xzf "onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}.tgz"
          sudo cp onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}/lib/*.so* /usr/local/lib/
          sudo ldconfig

      - name: Install ONNX Runtime (macOS)
        if: matrix.goos == 'darwin'
        run: |
          brew install onnxruntime

      - name: Install ONNX Runtime (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        env:
          ONNX_VERSION: "1.23.2"
        run: |
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v${env:ONNX_VERSION}/onnxruntime-win-x64-${env:ONNX_VERSION}.zip" -OutFile "onnxruntime.zip"
          Expand-Archive -Path "onnxruntime.zip" -DestinationPath "onnxruntime"
          $libPath = "${{ github.workspace }}\onnxruntime\onnxruntime-win-x64-${env:ONNX_VERSION}\lib"
          echo $libPath >> $env:GITHUB_PATH

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --split
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: dist-*
          merge-multiple: true

      - name: Run GoReleaser (merge)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: continue --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        env:
          GH_REF: ${{ github.ref }}
        run: echo "VERSION=${GH_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Determine if prerelease
        id: prerelease
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          if [[ "$VERSION" == *"-"* ]]; then
            echo "IS_PRERELEASE=true" >> "$GITHUB_OUTPUT"
            echo "LATEST_TAG=" >> "$GITHUB_OUTPUT"
          else
            echo "IS_PRERELEASE=false" >> "$GITHUB_OUTPUT"
            echo "LATEST_TAG=ghcr.io/fyrsmithlabs/contextd:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fyrsmithlabs/contextd:${{ steps.version.outputs.VERSION }}
            ${{ steps.prerelease.outputs.LATEST_TAG }}
          labels: |
            org.opencontainers.image.title=contextd
            org.opencontainers.image.description=AI context and reasoning engine for Claude Code
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=https://github.com/fyrsmithlabs/contextd
          cache-from: type=gha
          cache-to: type=gha,mode=max
