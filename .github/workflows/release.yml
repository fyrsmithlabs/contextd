# Release Workflow
# Builds Windows binaries using goreleaser on tag push
# Mac/Linux users should use Homebrew: brew install fyrsmithlabs/contextd/contextd

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release Windows Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-homebrew:
    name: Notify Homebrew Tap Update
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Homebrew update reminder
        run: |
          echo "## Homebrew Update Required"
          echo ""
          echo "Release v${{ steps.version.outputs.version }} published."
          echo ""
          echo "Update the Homebrew formula manually:"
          echo "1. Update Formula/contextd.rb with new version"
          echo "2. Run: brew audit --strict contextd"
          echo "3. Test: brew install --build-from-source contextd"
