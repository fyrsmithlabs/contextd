name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            onnx_arch: x64
            ext: ""
            archive: tar.gz
          - runner: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            onnx_arch: aarch64
            ext: ""
            archive: tar.gz
          - runner: macos-13
            goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - runner: macos-14
            goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - runner: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip
    runs-on: ${{ matrix.runner }}
    env:
      CGO_ENABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install ONNX Runtime (Linux)
        if: matrix.goos == 'linux'
        env:
          ONNX_VERSION: "1.23.2"
          ONNX_ARCH: ${{ matrix.onnx_arch }}
        run: |
          cd /tmp
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${ONNX_VERSION}/onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}.tgz"
          tar xzf "onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}.tgz"
          sudo cp onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}/lib/*.so* /usr/local/lib/
          sudo ldconfig

      - name: Install ONNX Runtime (macOS)
        if: matrix.goos == 'darwin'
        run: |
          brew install onnxruntime

      - name: Install ONNX Runtime (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        env:
          ONNX_VERSION: "1.23.2"
        run: |
          $tempDir = "$env:RUNNER_TEMP\onnxruntime"
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v${env:ONNX_VERSION}/onnxruntime-win-x64-${env:ONNX_VERSION}.zip" -OutFile "$tempDir\onnxruntime.zip"
          Expand-Archive -Path "$tempDir\onnxruntime.zip" -DestinationPath $tempDir
          echo "$tempDir\onnxruntime-win-x64-$env:ONNX_VERSION\lib" >> $env:GITHUB_PATH

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.version=${VERSION}" -o "dist/contextd${EXT}" ./cmd/contextd
          go build -ldflags="-s -w -X main.version=${VERSION}" -o "dist/ctxd${EXT}" ./cmd/ctxd

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd dist
          cp ../README.md ../LICENSE* . 2>/dev/null || true
          tar czf "contextd_${VERSION}_${GOOS}_${GOARCH}.tar.gz" contextd ctxd README.md LICENSE* 2>/dev/null || tar czf "contextd_${VERSION}_${GOOS}_${GOARCH}.tar.gz" contextd ctxd README.md

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          Copy-Item README.md, LICENSE* dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/contextd.exe, dist/ctxd.exe, dist/README.md -DestinationPath "dist/contextd_${env:VERSION}_${env:GOOS}_${env:GOARCH}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/contextd_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: dist-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum contextd_* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes \
            artifacts/*

  docker:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        env:
          GH_REF: ${{ github.ref }}
        run: echo "VERSION=${GH_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Determine if prerelease
        id: prerelease
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          if [[ "$VERSION" == *"-"* ]]; then
            echo "IS_PRERELEASE=true" >> "$GITHUB_OUTPUT"
            echo "LATEST_TAG=" >> "$GITHUB_OUTPUT"
          else
            echo "IS_PRERELEASE=false" >> "$GITHUB_OUTPUT"
            echo "LATEST_TAG=ghcr.io/fyrsmithlabs/contextd:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/fyrsmithlabs/contextd:${{ steps.version.outputs.VERSION }}
            ${{ steps.prerelease.outputs.LATEST_TAG }}
          labels: |
            org.opencontainers.image.title=contextd
            org.opencontainers.image.description=AI context and reasoning engine for Claude Code
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=https://github.com/fyrsmithlabs/contextd
          cache-from: type=gha
          cache-to: type=gha,mode=max
