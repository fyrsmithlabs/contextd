name: Dev Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag (default: dev)'
        required: false
        default: 'dev'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.event.inputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/fyrsmithlabs/contextd:${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.title=contextd
            org.opencontainers.image.description=AI context and reasoning engine for Claude Code
            org.opencontainers.image.version=${{ env.IMAGE_TAG }}
            org.opencontainers.image.source=https://github.com/fyrsmithlabs/contextd
          cache-from: type=gha
          cache-to: type=gha,mode=max
